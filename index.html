<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header class="content-bg heading-format" id="top-header">
        header
    </header>

    <nav class="content-bg heading-format" id="navbar">
        nav
    </nav>
    
    <div id="main-body">

        <section class="content-bg" id="section-left">

            <header class="heading-format" id="section-header">
                section
            </header>

            <article id="section-article">

                <header id="article-header">
                    article
                </header>

                <h1>h1, h2, h3</h1>

                <p>
                    p
                </p>

            </article>

        </section>

        <aside class="content-bg" id="aside-right">

            <header class="heading-format" id="aside-header">
                aside
            </header>

        </aside>

    </div>
    
    <footer class="content-bg heading-format">
        footer
    </footer>

</body>
</html>
